version: '3.8'

services:
  # ==========================================================================
  # PostgreSQL Database
  # ==========================================================================
  postgres:
    image: postgres:15-alpine
    container_name: wealth_postgres
    environment:
      POSTGRES_USER: wealth_user
      POSTGRES_PASSWORD: wealth_pass
      POSTGRES_DB: wealth_platform
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wealth_user -d wealth_platform"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ==========================================================================
  # Redis Cache & Message Broker
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: wealth_redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ==========================================================================
  # FastAPI Backend Application
  # ==========================================================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wealth_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
      - ./logs:/app/logs
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://wealth_user:wealth_pass@postgres:5432/wealth_platform
      - DATABASE_SYNC_URL=postgresql://wealth_user:wealth_pass@postgres:5432/wealth_platform
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - ENVIRONMENT=development
      - DEBUG=true
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # ==========================================================================
  # Celery Worker (Background Tasks)
  # ==========================================================================
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wealth_celery_worker
    command: celery -A app.worker worker --loglevel=info
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=postgresql+asyncpg://wealth_user:wealth_pass@postgres:5432/wealth_platform
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    depends_on:
      - postgres
      - redis
      - backend
    restart: unless-stopped

  # ==========================================================================
  # Celery Beat (Scheduled Tasks)
  # ==========================================================================
  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wealth_celery_beat
    command: celery -A app.worker beat --loglevel=info
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=postgresql+asyncpg://wealth_user:wealth_pass@postgres:5432/wealth_platform
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    depends_on:
      - postgres
      - redis
      - celery_worker
    restart: unless-stopped

  # ==========================================================================
  # pgAdmin (Database Management UI) - Development Only
  # ==========================================================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: wealth_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@wealthplatform.ae
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    profiles:
      - dev
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  default:
    name: wealth_network
